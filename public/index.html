<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리드링크</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 올바른 경로가 아니면 기본 경로로 리디렉션
      window.onload = () => {
        const validPaths = ['/home', '/book', '/cart', '/rental'];
        const path = window.location.pathname;
        if (!validPaths.includes(path)) {
          window.location.replace('/home');
        }
      };
    </script>
  </body>
</html>
